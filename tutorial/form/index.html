<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example form</title>
    <link rel="stylesheet" href="https://unpkg.com/molecule-css@latest/css/molecule.min.css">
    <style media="screen">
      .input {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <p class="size-4">Your name</p>
      <input type="text" class="input size-width-full round" placeholder="John Smith">
      <p class="size-4">Your email</p>
      <input type="email" class="input size-width-full round" placeholder="info@example.com">
      <p class="size-4">Password</p>
      <input type="password" class="input size-width-full round" placeholder="abcdef123">
      <button class="btn round bg-info">Send</button>
    </section>
  </body>
</html>
